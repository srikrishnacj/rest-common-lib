kind: pipeline
name: build

steps:
- name: build jar
  image: srikrishnacj/build
  commands:
    - mvn clean package -Dskip.ut.test=true -Dskip.it.test=true -Dskip.at.test=true

- name: deploy
  image: athieriot/drone-artifactory
  url: http://arti.company.com
  username: admin
  password: password
  pom: pom.xml
  files:
    - target/*.jar